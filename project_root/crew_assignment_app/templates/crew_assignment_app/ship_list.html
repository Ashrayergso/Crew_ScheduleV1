{% extends "crew_assignment_app/base.html" %}

{% block content %}
  <h2>Ship List</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Ship Code</th>
        <th>Brand</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for ship in ships %}
        <tr>
          <td>{{ ship.id }}</td>
          <td>{{ ship.name }}</td>
          <td>{{ ship.ship_code }}</td>
          <td>{{ ship.brand }}</td>
          <td>
            <a href="{% url 'ship_detail' ship.id %}">View</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5">No ships available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
